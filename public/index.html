<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
<a href="/#/login">Login</a>
<a href="/#/update">Update Student</a>
    <router-view></router-view>
    

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <h1>{{ command }}</h1>
    <h1>{{ message1 }}</h1>

  </div>
</template>
<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
<template id="update-page">
   <h1>Update the person</h1>
      <div>
        Firstname: <input type="text" v-model="editStudentFirstName">
        Lastname: <input type="text" v-model="editStudentLastName">
        Email: <input type="text" v-model="editStudentEmail">
        Phone Number: <input type="text" v-model="editStudentPhoneNumber">
        Bio: <input type="text" v-model="editStudentBio">
        Linkdin Url: <input type="text" v-model="editStudentLinkdinUrl">
        Twitter Handle: <input type="text" v-model="editStudentTwitterUrl">
        Personal Url: <input type="text" v-model="editStudentPersonalUrl">
        Resume Url: <input type="text" v-model="editStudentResumeUrl">
        Github Url: <input type="text" v-model="editStudentGithubUrl">
        Photo: <input type="text" v-model="editStudentPhoto">
         <button v-on:click="updateStudent(student)">Update</button>
      </div>

</template>
