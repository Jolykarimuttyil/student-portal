<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">
<a href="/#/">Home</a>
<a href="/#/login">Login</a>
<a href="/#/update">Update Student</a>
<a href="/#/create">Create Student</a>

    <router-view></router-view>
    

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <h1>-------------------------</h1>
    <h2> First Name: {{ student.first_name }}</h2>
    <h2> Last Name: {{student.last_name}}</h2>
    <h2> Email: {{student.email}}</h2>
    <h2> Phone Number: {{student.phone_number}}</h2>
    <h2> Bio: {{student.bio}}</h2>
    <h2> Linkedin URL: {{ student.linkedin_url}}</h2>
    <h2> Twitter Handle: {{ student.twitter_handle}}</h2>
    <h2> Personal URL: {{ student.personal_url}}</h2>
    <h2> Resume URL: {{ student.resume_url}}</h2>
    <h2> Github URL: {{ student.github_url}}</h2>
    <h2> Photo: {{ student.photo}}</h2>
    <h1>Update the student </h1>
      <div>
        <div> Firstname: <input type="text" v-model="editStudentFirstName"> </div>
        <div> Lastname: <input type="text" v-model="editStudentLastName"> </div>
        <div> Email: <input type="text" v-model="editStudentEmail"> </div>
        <div>Phone Number: <input type="text" v-model="editStudentPhoneNumber"></div>
        <div>Bio: <input type="text" v-model="editStudentBio"></div>
        <div>Linkdin Url: <input type="text" v-model="editStudentLinkedinUrl"></div>
        <div>Twitter Handle: <input type="text" v-model="editStudentTwitterHandle"></div>
        <div>Personal Url: <input type="text" v-model="editStudentPersonalUrl"></div>
        <div>Resume Url: <input type="text" v-model="editStudentResumeUrl"></div>
        <div>Github Url: <input type="text" v-model="editStudentGithubUrl"></div>
        <div>Photo: <input type="text" v-model="editStudentPhoto"></div>
         <button v-on:click="updateStudent(student)">Update</button>

    <h1>Education: </h1>
    <div v-for="education in student.educations">
      <h2>Start Date: {{ education.start_date }}</h2>
      <h2>End Date: {{ education.end_date }}</h2>
      <h2>Degree: {{ education.degree }}</h2>
      <h2>University Name: {{ education.university_name }}</h2>
      <h2>Details: {{ education.details }}</h2>
      <div> Start Date: <input type="text" v-model="editEducationsStartDate"> </div>
        <div> End Date: <input type="text" v-model="editEducationsEndDate"> </div>
        <div> Degree: <input type="text" v-model="editEducationsDegree"> </div>
        <div>University Name: <input type="text" v-model="editEducationsUniversityName"></div>
        <div>Details: <input type="text" v-model="editEducationsDetails"></div>
        <button v-on:click="updateStudent(student)">Update</button>
    </div>


     <h1>Experience: </h1>
    <div v-for="experience in student.experiences">
      <h2>Start Date: {{ experience.start_date }}</h2>
      <h2>End Date: {{ experience.end_date }}</h2>
      <h2>Job Title: {{ experience.job_title }}</h2>
      <h2>Company: {{ experience.company }}</h2>
      <h2>Details: {{ experience.details }}</h2>
        <div> Start Date: <input type="text" v-model="editExperiencesStartDate"> </div>
        <div> End Date: <input type="text" v-model="editExperiencesEndDate"> </div>
        <div> Job Title: <input type="text" v-model="editExperiencesJobTitle"> </div>
        <div>Company: <input type="text" v-model="editExperiencesCompany"></div>
        <div>Details: <input type="text" v-model="editExperiencesDetails"></div>
        <button v-on:click="updateStudent(student)">Update</button>
    </div>

     <h1>Skills: </h1>
    <div v-for="skill in student.skills">
      <li> {{ skill.skill }}</li>
       <div> Skill: <input type="text" v-model="editSkill"> </div>
    
    </div>
  
  </div>
</template>
<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
<template id="update-page">
   <div class="vue-component">

    <div class="container">
   
         <div> Start Date: <input type="text" v-model="editEducationsStartDate"> </div>
        <div> End Date: <input type="text" v-model="editEducationsEndDate"> </div>
        <div> Degree: <input type="text" v-model="editEducationsDegree"> </div>
        <div>University Name: <input type="text" v-model="editEducationsUniversityName"></div>
        <div>Details: <input type="text" v-model="editEducationsDetails"></div>
        <button v-on:click="updateStudent(student)">Update</button>
      </div>
    </div>
  </div>

</template>
<template id="create-page">
   <div class="vue-component">

    <div class="container">
   <h1>Create New Student </h1>
      <div>
        <div> Firstname: <input type="text" v-model="createStudentFirstName"> </div>
        <div> Lastname: <input type="text" v-model="createStudentLastName"> </div>
        <div> Email: <input type="text" v-model="createStudentEmail"> </div>
        <div>Phone Number: <input type="text" v-model="createStudentPhoneNumber"></div>
        <div>Bio: <input type="text" v-model="createStudentBio"></div>
        <div>Linkdin Url: <input type="text" v-model="createStudentLinkedinUrl"></div>
        <div>Twitter Handle: <input type="text" v-model="createStudentTwitterHandle"></div>
        <div>Personal Url: <input type="text" v-model="createStudentPersonalUrl"></div>
        <div>Resume Url: <input type="text" v-model="createStudentResumeUrl"></div>
        <div>Github Url: <input type="text" v-model="createStudentGithubUrl"></div>
        <div>Photo: <input type="text" v-model="createStudentPhoto"></div>
         <button v-on:click="createStudent(student)">Create</button>
      </div>
    </div>
  </div>

</template>
